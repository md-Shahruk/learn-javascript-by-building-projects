
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

   <div class="container">
        <header>
            <h1>My Recipe Collection</h1>
            <p>Save and organize your favorite recipes</p>
        </header>
        
        <div class="app-controls">
            <button id="addRecipeBtn">Add New Recipe</button>
            <button id="viewAllBtn">View All Recipes</button>
        </div>
        
        <input type="text" id="searchInput" placeholder="Search recipes...">
        
        <div class="recipe-list" id="recipeList">
            <!-- Recipe cards will be added here by JavaScript -->
        </div>
    </div>
    
    
    
    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="recipe-details" id="recipeDetails">
                <!-- Recipe details will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    
    
    
     <div class="modal" id="addRecipeModal">
        <div class="modal-content">
            <span class="close-modal" id="closeAddModal">&times;</span>
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="recipeTitle">Recipe Title</label>
                    <input type="text" id="recipeTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="recipeDescription">Description</label>
                    <textarea id="recipeDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeIngredients">Ingredients (one per line)</label>
                    <textarea id="recipeIngredients" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="recipeInstructions">Instructions (one step per line)</label>
                    <textarea id="recipeInstructions" required></textarea>
                </div>
                
                <button type="submit">Save Recipe</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
