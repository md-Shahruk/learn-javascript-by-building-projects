<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Tracker</h1>
            <p>Track income and expenses easily</p>
        </header>

        <div class="summary">
            <div class="summary-card balance">
                <h3>Current Balance</h3>
                <div class="amount" id="balance-amount">0.00</div>
            </div>
            <div class="summary-card income">
                <h3>Total Income</h3>
                <div class="amount" id="income-amount">0.00</div>
            </div>
            <div class="summary-card expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="expense-amount">0.00</div>
            </div>
        </div>

        <div class="form-container">
            <h2>Add new Transaction</h2>
            <form id="transaction-form">
             <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" required>
             </div>

             <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="" id="amount">
             </div>

             <div class="form-group">
                <label for="category">Category</label>
                <select name="" id="category" required>
                    <option value="">Select a category</option>
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Investment">Investment</option>
                        <option value="Gift">Gift</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>

                </select>
             </div>

             <div class="form-group">
                <label for="type">Type</label>
                <div class="radio-group">
                 <div class="radio-option">
                    <input type="radio" id="income" value="income" >
                    <label for="income">Income</label>
                 </div>
                 <div class="radio-option">
                    <input type="radio" id="expense" value="expense" >
                    <label for="expense">Expenses</label>
                 </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit">Add Transaction</button>
             </div>
            </form>
        </div>
    </div>


    <!-- JavaScript -->
     <script src="script.js"></script>
</body>
</html>
