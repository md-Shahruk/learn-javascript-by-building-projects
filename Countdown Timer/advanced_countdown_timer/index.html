<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Advanced Countdown Timer</h1>
      <div class="timer-display">
        <div class="clock-circle">
          <div class="time-text" id="time-display">00:00:00</div>
        </div>
      </div>

      <div class="time-inputs">
        <div class="time-input">
          <label for="hours">Hours</label>
          <input type="number" id="hours" min="0" max="23" value="0" />
        </div>
        <div class="time-input">
          <label for="minutes">Minutes</label>
          <input type="number" id="minutes" min="0" max="59" value="0" />
        </div>
        <div class="time-input">
          <label for="seconds">Seconds</label>
          <input type="number" id="seconds" min="0" max="59" value="30" />
        </div>
      </div>
     
      <div class="controls">
        <button class="btn-start" id="startBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M3 2v12l10-6z"/>
            </svg>
          Start
        </button>
        <button class="btn-pause" id="pauseBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M6 2h2v12H6zm6 0h2v12h-2z"/>
            </svg>
          Pause
        </button>
        <button class="btn-reset" id="resetBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            </svg>
          Reset
        </button>
      </div>
      <div class="complete-message" id="completeMessage">Time's up!!!</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
