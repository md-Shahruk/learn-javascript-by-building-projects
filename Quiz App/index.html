<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generative AI Quiz</h1>
      <!-- Start page -->
      <div class="screen active" id="start-screen">
        <p>
          Test your Generative AI knowledge with this interactive quiz. Good
          luck!
        </p>
        <button class="btn" id="start-button">Start Quiz</button>
      </div>

      <!-- MCQ screen -->
      <div id="mcq-screen" class="screen">
        <div class="quiz-info">
          <span id="question-count">Question 1 of 5</span>
          <span id="score">Score:10</span>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <h1 id="question">question will show here</h1>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="next-btn">Next Question</button>
      </div>
      <!-- Result Screen -->
      <div id="result-screen" class="screen">
        <h2>Quiz Completed!</h2>
        <div class="score" id="final-score"></div>
        <p class="message" id="result-message">You're a JavaScript expert!</p>
        <button id="restart-btn" class="btn">Take Quiz Again</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
